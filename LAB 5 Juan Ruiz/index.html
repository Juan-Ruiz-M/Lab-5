<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Review</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="images/white-logo.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>HTML Review</h1>
        </div>
    </section>

    <!-- Main Content -->
    <main>
        <section class="content">
            <h2>Title</h2>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry...</p>
        </section>

        <!-- Image Section -->
        <section class="image-grid">
            <img src="images/4.jpg" alt="Image 4">
            <img src="images/10.jpg" alt="Image 10">
            <img src="images/2.jpg" alt="Image2">
            <img src="images/7.jpg"alt="Image 7">
        </section>

        <!-- Video Section -->
        <section class="video-section">
            <iframe 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="YouTube video" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </section>

        <!-- Form Section -->
        <section class="form-section">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-row">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <input type="email" placeholder="Your Email" required>
                <input type="password" placeholder="Password" required>
                <div class="form-row">
                    <label><input type="radio" name="option" value="HTML"> HTML</label>
                    <label><input type="radio" name="option" value="CSS"> CSS</label>
                    <label><input type="radio" name="option" value="JavaScript"> JavaScript</label>
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/white-logo.png" alt="Footer Logo">
            </div>
            <div class="footer-text">
                <h3>Footer Title</h3>
                <p>It is a long established fact that a reader...</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
